# -------------------
# Core
# -------------------

title: "Quantum Shift"
description: "Essays on energy, infrastructure, and political economy"
url: "https://qshift.blog"
baseurl: ""

permalink: /:year/:month/:day/:title/

# -------------------
# Theme (Type on Strap)
# -------------------

remote_theme: sylhare/Type-on-Strap

# remove demo chrome
avatar:
header_text: ""
header_feature_image:
footer_text: ""

# blog behavior
excerpt: truncate
post_navigation: true

# -------------------
# Reading-first design
# -------------------

color_theme: dark        # dark first = gravitas
katex: true
mermaid: default

# -------------------
# Pagination
# -------------------

paginate: 8
paginate_path: "/page/:num/"

# -------------------
# Collections (publication model)
# -------------------

collections:
  notes:
    output: true
    permalink: /notes/:name/

  series:
    output: true
    permalink: /series/:name/

# -------------------
# Defaults
# -------------------

defaults:
  - scope:
      type: posts
    values:
      layout: post

  - scope:
      type: notes
    values:
      layout: post

  - scope:
      type: series
    values:
      layout: page

# -------------------
# Build
# -------------------

sass:
  style: compressed
  quiet_deps: true

plugins:
  - jekyll-paginate
  - jekyll-seo-tag
  - jekyll-feed
  - jekyll-sitemap

exclude:
  - ".jekyll-cache"
  - ".jekyll-metadata"
  - ".idea"
  - "vendor/*"
  - "assets/node_modules/*"
  - ".github/*"

search: false
portfolio: false

